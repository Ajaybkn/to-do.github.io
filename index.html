<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- heading -->
    <h1 id="todo">To-Do List</h1>

    <!-- this is the container div. -->
    <div id="main_div">
    
      <div id="form_div">
        <!-- input tag where the user data is taken -->
        <input
          type="text"
          name=""
          id="input"
          placeholder="Type Your To-Do List"
        />
      </div>
    
      <!-- add button to add the to-do -->
      <div id="add_button">
        <button type="submit" id="submit_button">
          <i class="fa-solid fa-plus"></i>
          Add Task
        </button>
      </div>

      <!-- line seperator -->
      
      <!-- area where the dynamic data is displayed through javascript/ -->
      <div id="list_Items_div">
        <ol id="list_Items">
          <div class="horizontal-line"></div>
        </ol>
      </div>
    
    </div>
    <!-- font awesome icon pack -->
    <script
      src="https://kit.fontawesome.com/c371db88dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- javascript file -->
    <script src="index.js"></script>
  </body>
</html>
